  <head>

      rel="stylesheet"
    />

  <body>
    <div id="cursor"></div>
    <nav>
      <a href="">Shoes Store</a>

      <button onclick="navCart()">
        <i class="fa-solid fa-cart-shopping cart-nav-icon"></i>
        <span class="nav-notification">0</span>
      </button>
    </nav>

    <div id="content">
      <div class="cards">
        <!--  -->
      </div>
      <div class="list">
        <div class="title">
          <h3>Your Cart (<span class="cart-count">0</span>)</h3>
          <h4>Total Price $<span class="total-price"></span></h4>
        </div>
        <div class="checked-container">
          <!--  -->
        </div>
      </div>
    </div>
